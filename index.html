<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Preference</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="dog.jpg" alt="Image 1" id="image1">
            <img src="cat.jpg" alt="Image 2" id="image2">
        </div>
        <div class="buttons">
            <button onclick="vote('image1')">Vote for Image 1</button>
            <button onclick="vote('image2')">Vote for Image 2</button>
        </div>
        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
